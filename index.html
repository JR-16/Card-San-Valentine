<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=0.65">

    <link rel="stylesheet" href="./css/style.css">
    <!-- TIKTOK -- jr.1.16 -->
</head>
<body>
    <div class="envelope new">
        <div class="front">
            <div class="mail">
                <p>Click para abrir</p>
                <p>Una Carta para mi Amor</p>
            </div>
        </div>
        <div class="back">
            <div class="letter">
                <dt>Feliz día de San Valentín</dt>
                <dt>¡Te amo! Que tu día esté lleno de amor y dulzura, como tu llenas mi vida.</dt>
                <dt> —— De tu amor</dt>
                <button id="trigger">Click para tu Regalo</button>
                <img src="./src/img/flower.png" id="choco" width=40% height=45% alt="flower">
            </div>
            <div class="flip left-flip"></div>
            <div class="flip right-flip"></div>
            <div class="flip bottom-flip"></div>
            <div class="flip top-flip"></div>

        </div>
    </div>
    <h1>Una Carta de San Valentín</h1>
    <canvas id="canvas"></canvas>
    <audio autoplay>
        <source src="./src/audio/music.mp3">
    </audio>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./js/script.js"></script>

</body>

</html>
